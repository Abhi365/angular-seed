<form [formGroup]="form" (ngSubmit)="signIn()">
    <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" class="form-control" formControlName="username">
        <div *ngIf="form.controls.username.pending">Checking for uniqueness...</div>
        <div *ngIf="form.controls.username.touched && form.controls.username.errors">
            <div class="alert alert-danger" *ngIf="form.controls.username.errors.required">Username is required</div>
            <div class="alert alert-danger" *ngIf="form.controls.username.errors.cannotContainSpace">Username cannot have spaces.</div>
            <div class="alert alert-danger" *ngIf="form.controls.username.errors.shouldBeUnique">This username is already taken.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="text" class="form-control" formControlName="password">
        <div class="alert alert-danger" *ngIf="!form.controls.password.valid">Password is required</div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
